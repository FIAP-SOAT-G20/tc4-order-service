# Config file for go-test-coverage github action.

profile: '' # set via github action
threshold:
  total: 80
exclude:
  paths:
    - ^.*_mock\.go$
    - ^.*_request\.go$
    - ^.*_response\.go$
    - ^.*_gateway\.go$
    - ^.*_datasource\.go$
    - ^.*_presenter\.go$
    - ^.*middleware.*
    - ^.*config.*
    - ^.*route.*
    - ^.*util.*
    - ^.*database.*
    - ^.*server.*
    - ^.*logger.*
    - ^.*httpclient.*
    - ^.*_entity\.go$
    - ^.*errors\.go$
    - ^.*_dto\.go$

